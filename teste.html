  <div id="folha-cinza"></div>

  <div id="image-container">
    <img id="image" src="1.png" alt="Imagem 1">
  </div>

  <button id="next-button" onclick="changeImage()">Pr√≥xima imagem</button>

  <script>
    const images = [
      "1.png",
      "2.png",
      "3.png",
      "4.png"
    ];

    let currentImageIndex = 0;
    const imageElement = document.getElementById("image");
    const nextButton = document.getElementById("next-button");

    function changeImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      const newImageSource = images[currentImageIndex];
      imageElement.src = newImageSource;
    }

    function autoChangeImage() {
      changeImage();
    }

    setInterval(autoChangeImage, 3000);
  </script>
</body>
