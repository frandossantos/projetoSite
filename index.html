<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css"  href="testecss.css" />
  <div class="sheet">
    <h1><title>Stop Tabacaria</title></h1>
    <center><div class="small-image"></div></center>
  </div>
</head>
<body>
  <nav class="arrumaMargem">
    <a href="index.html">Home</a>
    <a href="sobre.html">sobre</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
    <div class="animation start-home"></div>
  </nav>

  <div id="folha-cinza"></div>

  <p></p>

  <div class="imagem1"></div>
  
  <div class="imagem2"></div>
  
  <div class="imagem3"></div>
  


  <script>
    const imagemContainer = document.querySelector('.imagem-container');
    let isDragging = false;
    let startPosition = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;

    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      startPosition = getPositionX(e);
      prevTranslate = currentTranslate;
      imagemContainer.style.cursor = 'grabbing';
    }

    function endDrag() {
      isDragging = false;
      imagemContainer.style.cursor = 'grab';
    }

    function drag(e) {
      if (isDragging) {
        const currentPosition = getPositionX(e);
        currentTranslate = prevTranslate + currentPosition - startPosition;
      }
    }

    function getPositionX(e) {
      return e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
    }

    function updatePosition() {
      imagemContainer.style.transform = `translateX(${currentTranslate}px)`;

      requestAnimationFrame(updatePosition);
    }

    imagemContainer.addEventListener('mousedown', startDrag);
    imagemContainer.addEventListener('touchstart', startDrag);

    imagemContainer.addEventListener('mouseup', endDrag);
    imagemContainer.addEventListener('touchend', endDrag);

    imagemContainer.addEventListener('mousemove', drag);
    imagemContainer.addEventListener('touchmove', drag);

    updatePosition();
  </script>
</body>
</html>
